<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../google-map/google-map.html">
<link rel="import" href="../google-map/google-map-search.html">

<dom-module id="map-component">
  <template>
    <style>
      :host {
        display: block;
      }
      google-map {
        height: 400px;
      }
    </style>

    <input type="text" value="{{search::input}}">

    <google-map-search map="[[map]]" query="{{search}}" results="{{results}}"></google-map-search>

    <google-map map="{{map}}" latitude={{latitude}} longitude={{longitude}} api-key="AIzaSyA3lpC78WC-xWGDlrxng8sxF4YLgMllumU" dragEvents=true>
      <template is="dom-repeat" items="{{results}}" as="marker">
          <google-map-marker latitude="[[marker.latitude]]" longitude="[[marker.longitude]]">
            <h2>{{marker.name}}</h2>
            <p>{{marker.formatted_address}}</p>
            <p>Latitude: [[marker.latitude]]</p>
            <p>Longitude: {{marker.longitude}}</p>
          </google-map-marker>
      </template>
    </google-map>
  </template>

  <script>
    /**
     * `map-component`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class MapComponent extends Polymer.Element {
      static get is() { return 'map-component'; }
      static get properties() {
        return {
          search: {
            value: 'Introduzca el lugar'
          },
          latitude: {
            value: '40.405993'
          },
          longitude: {
            value:'-3.839583'
          }
        };
      }
    }    

    window.customElements.define(MapComponent.is, MapComponent);
  </script>
</dom-module>
